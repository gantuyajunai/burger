<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 1 Homework</title>
  </head>
  <body
    style="
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
    "
  >
    <h1 style="color: orange">Tasty burger</h1>

    <img
      src="./burger.jpg"
      alt="hamburger image"
      width="200"
      style="border-radius: 12px"
    />

    <p style="color: green">Order your burger now!</p>

    <h3>Burger Options</h3>

    <div>
      <input type="checkbox" name="cheese" id="" />
      <span>Cheese</span>
    </div>

    <div>
      <input type="checkbox" name="bacon" id="" />
      <span>Bacon</span>
    </div>

    <h3>Burger Size</h3>
    <div>
      <input type="radio" name="small" id="small" />
      <span>Small</span>
    </div>

    <div>
      <input type="radio" name="medium" id="medium" />
      <span>Medium</span>
    </div>

    <div>
      <input type="radio" name="large" id="large" />
      <span>Large</span>
    </div>

    <h2 style="color: orange">Delivery information</h2>

    <p>Phone number</p>
    <input type="text" />

    <p>Delivery tag</p>
    <input type="date" />

    <div>
      <button
        style="
          background-color: orange;
          color: white;
          border-radius: 8px;
          width: 80px;
          height: 30px;
          border: none;
        "
      >
        Order
      </button>
    </div>
  </body>
</html>
